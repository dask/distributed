# NOTE: autoupdate does not pick up flake8-bugbear since it is a transitive
#  dependency. Make sure to update flake8-bugbear manually on a regular basis.
repos:
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
        name: absolufy-imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args:
          - --py39-plus
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args:
          - --target-version=py39
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        language_version: python3
        additional_dependencies:
        # NOTE: autoupdate does not pick up flake8-bugbear since it is a transitive
        #  dependency. Make sure to update flake8-bugbear manually on a regular basis.
          - flake8-bugbear==23.12.2
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      -   id: codespell
          additional_dependencies:
            - tomli
          types_or: [rst, markdown]
          files: docs
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        # Override default --ignore-missing-imports
        # Use pyproject.toml if possible instead of adding command line parameters here
        args: [--warn-unused-configs]
        additional_dependencies:
          # Type stubs
          - pandas-stubs
          - types-docutils
          - types-requests
          - types-paramiko
          - types-PyYAML
          - types-psutil
          - types-setuptools
          # Typed libraries
          - click!=8.1.4  # https://github.com/pallets/click/issues/2558
          - numpy
          - pytest
          - tornado
          - pyarrow
          - urllib3
          - git+https://github.com/dask/dask
          - git+https://github.com/dask/zict

# Increase this value to clear the cache on GitHub actions if nothing else in this file
# has changed. See also same variable in .github/workflows/test.yaml
# CACHE_NUMBER: 1

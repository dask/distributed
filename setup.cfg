[flake8]
# References:
# https://flake8.readthedocs.io/en/latest/user/configuration.html
# https://flake8.readthedocs.io/en/latest/user/error-codes.html

# Note: there cannot be spaces after comma's here
exclude = __init__.py,distributed/_concurrent_futures_thread.py
ignore =
    # Extra space in brackets
    E20,
    # Multiple spaces around ","
    E231,E241,
    # Comments
    E26,
    # Import formatting
    E4,
    # Comparing types instead of isinstance
    E721,
    # Assigning lambda expression
    E731,
    # continuation line under-indented for hanging indent
    E121,
    # continuation line over-indented for hanging indent
    E126,
    # continuation line over-indented for visual indent
    E127,
    # E128 continuation line under-indented for visual indent
    E128,
    # multiple statements on one line (semicolon)
    E702,
    # line break before binary operator
    W503,
    # visually indented line with same indent as next logical line
    E129,
    # unexpected indentation
    E116,
    # redefinition of unused 'loop' from line 10
    F811,
    # local variable is assigned to but never used
    F841,
    # Ambiguous variable names
    E741

max-line-length = 120

[versioneer]
VCS = git
style = pep440
versionfile_source = distributed/_version.py
versionfile_build = distributed/_version.py
tag_prefix =
parentdir_prefix = distributed-

[bdist_wheel]
universal=1

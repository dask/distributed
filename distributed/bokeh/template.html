<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dask - Status dashboard</title>
    {{ bokeh_css }}
    {{ bokeh_js }}
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 90%;
        height: 100%;
        margin: auto;
      }
      .dashboard {
        width: 100%;
        height: 90%;
      }
      .header {
        width: 100%;
        height: 5%;
        position: relative;
      }
      .header h1 {
        font-family: 'Julius Sans One', sans-serif;
        font-size: 18px;
        text-transform: uppercase;
        color: #2e484c;
        margin: 1em 0 0 0;
        float: left;
      }
      .header p {
        font: "Libre Baskerville", sans-serif;
        clear: both;
        float: left;
        max-width: 60%;
      }
      .header img {
        height: 50px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1000;
      }
      .bk-root .bk-toolbar-box .bk-toolbar-right {
        top: 4px;
        right: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://dask.readthedocs.io/en/latest/_images/dask_horizontal.svg">
      <p>
        Dask
        --
        <a href="https://dask.pydata.org/en/latest/">Algorithm Docs</a>
        --
        <a href="https://distributed.readthedocs.io/en/latest/">Scheduler Docs</a>
        --
        <a href="/">Diagnostic Pages</a>
      </p>
    </div>
    <div class="dashboard">
      {{ plot_div }}
    </div>
    {{ plot_script }}
  </body>
</html>

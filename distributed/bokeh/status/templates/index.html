<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dask - Status dashboard</title>
    {{ bokeh_css }}
    {{ bokeh_js }}
    <style>
      * { 
        box-sizing: border-box; 
      }
      html {
        width: 100%;
        height: 100%;
        min-width: 625px;
      }
      body {
        width: 90%;
        height: 100%;
        margin: auto;
      }
      .dashboard {
        width: 100%;
        height: 90%;
      }
      .header {
        width: 100%;
        height: 5%;
        position: relative;
      }
      .header h1 {
        font-family: 'Julius Sans One', sans-serif;
        font-size: 18px;
        text-transform: uppercase;
        color: #2e484c;
        margin: 1em 0 0 0;
        float: left;
      }
      .header p {
        font: "Libre Baskerville", sans-serif;
        clear: both;
        float: left;
        max-width: 60%;
      }
      .header img {
        height: 50px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1000;
      }
      .bk-root .bk-toolbar-box .bk-toolbar-right {
        top: 4px;
        right: 4px;
      }
      /* ---- grid ---- */

      .grid {
        background: #EEE;
        margin: 0px;
        padding: 0px;
        padding-left: 32px;
        list-style: none;
      }

      /* ---- grid-item ---- */

      .grid-item {
        padding: 10px;
        min-width: 200px;
        width: 50%;
        float: left;
        background: whitesmoke;
        border: 2px solid white;
      }
      @media all and (max-width: 420px) { 
        .grid-item {
          width: 100%;
        }
      }

      .function-name {
        word-wrap: break-word;
      }
      .count {
        float: right;
      }

      .description:after {
        content: "";
        display: table;
        clear: both;
      }

      .meter { 
        height: 25px;
        position: relative;
        background: white;
        border-radius: 25px;
        padding: 2px;
        margin-top: 5px;
      }

      .bar {
        display: block;
        height: 100%;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        background-color: #C44A28;
        box-shadow: 
          inset 0 2px 9px  rgba(255,255,255,0.3),
          inset 0 -2px 6px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
      }
      .bar.finished {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      /* Custom hover */
      .bk-tooltip.bk-tooltip-custom {
          background-color: white !important;
          opacity: 0.95;
          font-size: 0.8em;
          padding: 0.5em 1.5em;
          border-color: #D8D8D8 !important; /* WH GRAY */
      }

      .bk-tooltip.bk-tooltip-custom:before {
          border: none !important;
      }

      .bk-tooltip.bk-tooltip-custom:after {
          border: none !important;
      }

      .tooltip-text {
          clear: both;
          float: left;
      }
      .hover-key {
        font-size: 14px; 
        font-weight: bold;
      }
      .hover-value {
        font-size: 10px; 
        font-family: Monaco, monospace;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="http://dask.readthedocs.io/en/latest/_images/dask_horizontal.svg">
      <p>
        Dask
        --
        <a href="https://dask.pydata.org/en/latest/">Documentation</a>
        --
        <a href="https://distributed.readthedocs.org/en/latest/">Scheduler Docs</a>
        --
        <a href="/tasks">Tasks</a>
        --
        <a href="/workers">Workers</a>
      </p>
    </div>
    <div class="dashboard">
      {{ plot_div }}
    </div>
    {{ plot_script }}
  </body>
</html>

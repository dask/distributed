codecov:
  require_ci_to_pass: yes

ignore:
  # Files that exercise GPU-only functionality or are only tested by gpuCI
  # but don't interact with codecov are ignored.
  - "distributed/comm/ucx.py"

coverage:
  precision: 2
  round: down
  range: "92...100"

  # Prevent red "X"s from showing up on PR checks
  # before all CI builds have completed
  notify:
    wait_for_ci: yes

  status:
    project:
      default:
        target: auto
        threshold: 0.5%
    patch:
      default:
        target: 100%

comment: off

name: dask-distributed
channels:
  - conda-forge
dependencies:
  - python=3.10
  - click=8.0
  - cloudpickle=3.0.0
  - cytoolz=0.11.2
  - jinja2=2.10.3
  - locket=1.0.0
  - msgpack-python=1.0.2
  - packaging=20.0
  - psutil=5.8.0
  - pyyaml=5.4.1
  - sortedcontainers=2.0.5
  - tblib=1.6.0
  - toolz=0.10.0
  - tornado=6.2.0
  - urllib3=1.26.5
  - zict=3.0.0
  # Temporary fix for https://github.com/pypa/setuptools/issues/4496
  - setuptools < 71
  # Distributed depends on the latest version of Dask
  - pip
  - pip:
      - git+https://github.com/fjetter/dask@task_spec_class
  # test dependencies
  - pytest
  - pytest-cov
  - pytest-faulthandler
  - pytest-repeat
  - pytest-rerunfailures
  - pytest-timeout

name: dask-distributed
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - click=8.0
  - cloudpickle=1.5.0
  - cytoolz=0.12.0
  - jinja2=2.11.3
  - locket=1.0.0
  - msgpack-python=1.0.4
  - packaging=20.0
  - psutil=5.9.4
  - pyyaml=6.0.0
  - sortedcontainers=2.0.5
  - tblib=1.6.0
  - toolz=0.12.0
  - tornado=6.2.0
  - urllib3=1.24.3
  - zict=2.1.0
  # Distributed depends on the latest version of Dask
  - pip
  - pip:
    - git+https://github.com/dask/dask
  # test dependencies
  - pytest
  - pytest-cov
  - pytest-faulthandler
  - pytest-repeat
  - pytest-rerunfailures
  - pytest-timeout

# This is a minimal set of requirements
name: dask-distributed
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - packaging
  - pip
  - bokeh
  - click
  - cloudpickle
  - coverage
  - cython  # Only tested here; also a dependency of crick
  - dask  # overridden by git tip below
  - filesystem-spec
  - ipykernel
  - ipywidgets
  - jinja2
  - msgpack-python
  - pre-commit
  - prometheus_client
  - psutil
  - pytest
  - pytest-asyncio<0.14.0
  - pytest-cov
  - pytest-faulthandler
  - pytest-repeat
  - pytest-rerunfailures
  - pytest-timeout
  - requests
  - s3fs
  - sortedcollections
  - tblib
  - toolz
  - tornado
  - zict
  - pip:
      - git+https://github.com/dask/dask
      - git+https://github.com/jcrist/crick  # Only tested here

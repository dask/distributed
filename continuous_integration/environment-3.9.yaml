name: dask-distributed
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.9
  - packaging
  - pip
  - asyncssh
  # Temporarily installing from PyPI until `bokeh=3.0.2` is on conda-forge
  # - bokeh
  - click
  - cloudpickle
  - coverage
  - dask  # overridden by git tip below
  - filesystem-spec
  - h5py
  - ipykernel
  - ipywidgets
  - jinja2
  - locket >=1.0
  - lz4 >=0.23.1  # Only tested here
  - msgpack-python
  - netcdf4
  - paramiko
  - pre-commit
  - prometheus_client
  - psutil
  - pyarrow=7
  - pynvml  # Only tested here
  - pytest
  - pytest-cov
  - pytest-faulthandler
  - pytest-repeat
  - pytest-rerunfailures
  - pytest-timeout
  - python-snappy >=0.5.3  # Only tested here
  - pytorch  # Only tested here
  - requests
  - s3fs
  - scikit-learn
  - scipy
  - sortedcollections
  - tblib
  - toolz
  - torchvision  # Only tested here
  - tornado<6.2
  - zict
  - zstandard >=0.9.0
  - pip:
      # Install `bokeh` with conda once 3.0.2 is on conda-forge
      - bokeh >= 3.0.2
      - git+https://github.com/dask/dask
      - keras

name: dask-distributed
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.9
  - packaging
  - pip
  - asyncssh
  # Temporary restriction until https://github.com/dask/distributed/issues/7173 is resolved
  - bokeh<3
  - click
  - cloudpickle
  - coverage
  - dask  # overridden by git tip below
  - filesystem-spec
  - h5py
  - ipykernel <6.22.0  # https://github.com/dask/distributed/issues/7688
  - ipywidgets <8.0.5  # https://github.com/dask/distributed/issues/7688
  - jinja2 >=2.10.3
  - locket >=1.0
  - lz4 >=0.23.1  # Only tested here
  - msgpack-python
  - netcdf4
  - paramiko
  - pre-commit
  - prometheus_client
  - psutil
  - pyarrow=7
  - pynvml  # Only tested here
  - pytest
  - pytest-cov
  - pytest-faulthandler
  - pytest-repeat
  - pytest-rerunfailures
  - pytest-timeout
  - python-snappy >=0.5.3  # Only tested here
  - pytorch  # Only tested here
  - requests
  - s3fs
  - scikit-learn
  - scipy
  - sortedcollections
  - tblib
  - toolz
  - torchvision  # Only tested here
  - tornado >=6.2
  - zict
  - zstandard >=0.9.0
  - pip:
      - git+https://github.com/fjetter/dask@17ee0e3f05526fbfd54836a2e42b13512ddab044
      - keras
      - gilknocker>=0.3.0

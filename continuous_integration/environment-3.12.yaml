name: dask-distributed
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - packaging
  - pip
  - asyncssh
  - bokeh
  - click
  - cloudpickle
  - coverage
  - dask  # overridden by git tip below
  - fsspec  # overridden by git tip below
  - gilknocker
  - h5py
  - ipykernel
  - ipywidgets
  - jinja2
  - jupyter_events<0.11
  - jupyter-server-proxy
  - jupyterlab
  - locket
  - msgpack-python
  - netcdf4
  - paramiko
  - pre-commit
  - prometheus_client
  - psutil
  - pyarrow
  - pytest<8.4  # Pin due to https://github.com/pytest-dev/pytest-cov/issues/693
  - pytest-cov
  - pytest-faulthandler
  - pytest-repeat
  - pytest-rerunfailures
  - pytest-timeout
  - requests
  - scikit-learn
  - scipy
  - sortedcollections
  - tblib <3.2
  - toolz
  - tornado
  - zict  # overridden by git tip below
  - zstandard
  # Temporary fix for https://github.com/pypa/setuptools/issues/4496
  - setuptools < 71
  # Temporary fix for https://github.com/jupyterlab/jupyterlab/issues/17012
  - httpx<0.28.0
  - pip:
      - git+https://github.com/dask/dask
      - git+https://github.com/dask/zict
      - git+https://github.com/fsspec/filesystem_spec
      - keras

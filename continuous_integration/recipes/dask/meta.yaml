{% set major_minor_patch = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').split('.') %}
{% set new_patch = major_minor_patch[2] | int + 1 %}
{% set version = (major_minor_patch[:2] + [new_patch]) | join('.') + environ.get('VERSION_SUFFIX', '') %}
{% set dask_version = environ.get('DASK_CORE_VERSION', '0.0.0.dev') %}
{% set dask_expr_version = environ.get('DASK_EXPR_VERSION', '0.0.0.dev') %}


package:
  name: dask
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: py_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  noarch: python

requirements:
  host:
    - python >=3.9
    - dask-core {{ dask_version }}
    - dask-expr {{ dask_expr_version }}
    - distributed {{ version }}
  run:
    - python >=3.9
    - {{ pin_compatible('dask-core', max_pin='x.x.x.x') }}
    - {{ pin_compatible('dask-expr', max_pin='x.x.x.x') }}
    - {{ pin_compatible('distributed', exact=True) }}
    - cytoolz >=0.8.2
    - lz4 >=4.3.2
    - numpy >=1.21
    - pandas >=1.3
    - bokeh >=2.4.2,!=3.0.*
    - jinja2 >=2.10.3
    - pyarrow >=7.0

  run_constrained:
    - openssl !=1.1.1e

test:
  imports:
    - dask
    - dask.array
    - dask.bag
    - dask.bytes
    - dask.dataframe
    - dask.dataframe.tseries
    - dask.delayed
    - dask.diagnostics
    - dask.distributed
    - distributed
    
  commands:
    - dask --version
    - dask info versions

about:
  home: https://dask.org/
  summary: Parallel PyData with Task Scheduling
  license: BSD-3-Clause
  license_file: LICENSE.txt
  description: |
    Dask is a flexible parallel computing library for analytics.
  doc_url: https://dask.org/
  dev_url: https://github.com/dask/dask
